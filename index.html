<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 4rem;
        margin: 0;
        margin-bottom: 1rem;
      }

      .tagline {
        font-size: 1.2rem;
        opacity: 0.9;
        font-weight: 300;
        text-decoration: none;
        color: white;
        transition: opacity 0.2s ease;
      }

      .tagline:hover {
        opacity: 1;
        text-decoration: underline;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .tagline {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello</h1>
      <a href="https://www.stealthwork.app" class="tagline" target="_blank"
        >Buy this product</a
      >
    </div>
  </body>
</html>
